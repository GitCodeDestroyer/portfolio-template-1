top:0}37.5%{height:40px;margin-top:45px}87.5%{width:40px;margin-left:45px}to{width:85px;margin-top:45px;margin-left:0}}@keyframes anime3{0%{height:40px;margin-top:0;margin-left:45px}12.5%{height:40px}25%{height:85px;margin-top:0}37.5%{height:40px;margin-top:45px}87.5%{width:40px;margin-left:45px}to{width:85px;margin-top:45px;margin-left:0}}.progress{width:100vw;position:absolute;top:0;height:5px;background:#F2F2F2;-webkit-box-shadow:0 0 10px #3c3f500f inset;box-shadow:0 0 10px #3c3f500f inset}.progress .inner{width:100%;height:5px;border-radius:0 3px 3px 0;-webkit-animation:progress 10s 0s ease-in-out;animation:progress 10s 0s ease-in-out;background:#F5F5F5;-webkit-box-shadow:0 0 0 rgba(0,0,0,0);box-shadow:0 0 0 rgba(0,0,0,0)}@-webkit-keyframes progress{0%{width:0;-webkit-box-shadow:7px 0 20px #3c3f501a;box-shadow:7px 0 20px #3c3f501a;background:rgb(182,186,209)}89%{-webkit-box-shadow:7px 0 20px rgba(60,63,80,.1);box-shadow:7px 0 20px rgba(60,63,80,.1)}90%{width:100%;-webkit-box-shadow:0 0 70px rgba(60,63,80,.8);box-shadow:0 0 70px rgba(60,63,80,.8);background:rgb(155,162,196)}to{background:#F5F5F5;-webkit-box-shadow:0 0 0 rgba(0,0,0,0);box-shadow:0 0 0 rgba(0,0,0,0)}}@keyframes progress{0%{width:0;-webkit-box-shadow:7px 0 20px #3c3f501a;box-shadow:7px 0 20px #3c3f501a;background:rgb(182,186,209)}89%{-webkit-box-shadow:7px 0 20px rgba(60,63,80,.1);box-shadow:7px 0 20px rgba(60,63,80,.1)}90%{width:100%;-webkit-box-shadow:0 0 70px rgba(60,63,80,.8);box-shadow:0 0 70px rgba(60,63,80,.8);background:rgb(155,162,196)}to{background:#F5F5F5;-webkit-box-shadow:0 0 0 rgba(0,0,0,0);box-shadow:0 0 0 rgba(0,0,0,0)}}</style>
